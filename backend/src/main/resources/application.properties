# ===============================
# DATABASE - H2 (Em memória para desenvolvimento)
# ===============================
spring.datasource.url=jdbc:h2:mem:saude_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console (para visualizar o banco)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# SERVER
# ===============================
server.port=8080

# ===============================
# JWT CONFIGURATION
# ===============================
jwt.secret=minhaSuperSecretKeyParaJWT2024SistemaDeHealthCare123456789
jwt.expiration=28800000

# ===============================
# LOGGING
# ===============================
logging.level.org.springframework.security=DEBUG
logging.level.com.sistemadesaude=DEBUG

# ===============================
# PROFILES
# ===============================
spring.profiles.active=dev