# ===============================
# DATABASE - POSTGRESQL
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/saude_db
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=usuario
spring.datasource.password=123456

# JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# JWT CONFIGURATION
# ===============================
# Chave secreta com mais de 512 bits, adequada para o algoritmo HS512.
jwt.secret=umaChaveSecretaMuitoMaisLongaEGiganteParaGarantirSegurancaComHS512Em2024!
jwt.expiration=28800000

# ===============================
# SERVER
# ===============================
server.port=8080

# ===============================
# LOGGING
# ===============================
logging.level.org.springframework.security=DEBUG
logging.level.com.sistemadesaude=DEBUG